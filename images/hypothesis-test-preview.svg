<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="#333"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Hypothesis Testing Simulation</text>
  
  <!-- Hypothesis boxes -->
  <g transform="translate(100, 100)">
    <rect width="280" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
    <text x="140" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Null Hypothesis (H₀)</text>
    <text x="140" y="60" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">μ = 50</text>
  </g>
  
  <g transform="translate(420, 100)">
    <rect width="280" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
    <text x="140" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Alternative Hypothesis (H₁)</text>
    <text x="140" y="60" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">μ ≠ 50</text>
  </g>
  
  <!-- Normal distribution -->
  <g transform="translate(40, 220)">
    <rect width="720" height="240" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
    
    <!-- Normal curve -->
    <path d="M 60 200 Q 180 40, 360 40 T 660 200" fill="none" stroke="#333" stroke-width="3"/>
    
    <!-- Critical regions (shaded) -->
    <path d="M 60 200 Q 80 160, 120 120 L 120 200 Z" fill="rgba(220, 53, 69, 0.3)"/>
    <path d="M 600 120 Q 640 160, 660 200 L 600 200 Z" fill="rgba(220, 53, 69, 0.3)"/>
    
    <!-- Critical values -->
    <line x1="120" y1="40" x2="120" y2="200" stroke="#dc3545" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="600" y1="40" x2="600" y2="200" stroke="#dc3545" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- Test statistic -->
    <line x1="480" y1="20" x2="480" y2="200" stroke="#007bff" stroke-width="3"/>
    <text x="480" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#007bff" text-anchor="middle">z = 2.31</text>
    
    <!-- Labels -->
    <text x="120" y="220" font-family="Arial" font-size="12" fill="#dc3545" text-anchor="middle">-1.96</text>
    <text x="600" y="220" font-family="Arial" font-size="12" fill="#dc3545" text-anchor="middle">1.96</text>
    <text x="360" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">0</text>
    
    <!-- Alpha regions labels -->
    <text x="90" y="100" font-family="Arial" font-size="11" fill="#dc3545" text-anchor="middle">α/2</text>
    <text x="630" y="100" font-family="Arial" font-size="11" fill="#dc3545" text-anchor="middle">α/2</text>
  </g>
  
  <!-- Stats display -->
  <g transform="translate(40, 500)">
    <rect width="170" height="80" fill="#e9ecef" rx="5"/>
    <text x="85" y="25" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Test Statistic</text>
    <text x="85" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">z = 2.31</text>
  </g>
  
  <g transform="translate(225, 500)">
    <rect width="170" height="80" fill="#e9ecef" rx="5"/>
    <text x="85" y="25" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">P-value</text>
    <text x="85" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">0.021</text>
  </g>
  
  <g transform="translate(410, 500)">
    <rect width="170" height="80" fill="#e9ecef" rx="5"/>
    <text x="85" y="25" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Significance (α)</text>
    <text x="85" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">0.05</text>
  </g>
  
  <!-- Decision box -->
  <g transform="translate(595, 500)">
    <rect width="165" height="80" fill="#d4edda" rx="5"/>
    <text x="82.5" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#155724" text-anchor="middle">Reject H₀</text>
    <text x="82.5" y="55" font-family="Arial" font-size="12" fill="#155724" text-anchor="middle">p < α</text>
  </g>
</svg>