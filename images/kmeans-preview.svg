<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f7fafc"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2d3748">K-Means Clustering</text>
  
  <!-- Cluster 1 (red) -->
  <circle cx="120" cy="100" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="130" cy="110" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="110" cy="120" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="125" cy="95" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="115" cy="105" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="135" cy="100" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="105" cy="110" r="4" fill="#ff6384" opacity="0.7"/>
  <circle cx="140" cy="115" r="4" fill="#ff6384" opacity="0.7"/>
  <rect x="115" y="102" width="12" height="12" fill="#ff6384" stroke="black" stroke-width="2" transform="rotate(45 121 108)"/>
  
  <!-- Cluster 2 (blue) -->
  <circle cx="280" cy="120" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="290" cy="130" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="270" cy="125" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="285" cy="115" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="275" cy="135" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="295" cy="125" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="265" cy="130" r="4" fill="#36a2eb" opacity="0.7"/>
  <circle cx="300" cy="120" r="4" fill="#36a2eb" opacity="0.7"/>
  <rect x="277" y="119" width="12" height="12" fill="#36a2eb" stroke="black" stroke-width="2" transform="rotate(45 283 125)"/>
  
  <!-- Cluster 3 (green) -->
  <circle cx="200" cy="220" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="210" cy="210" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="190" cy="215" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="205" cy="225" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="195" cy="230" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="215" cy="220" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="185" cy="225" r="4" fill="#4bc0c0" opacity="0.7"/>
  <circle cx="220" cy="215" r="4" fill="#4bc0c0" opacity="0.7"/>
  <rect x="197" y="214" width="12" height="12" fill="#4bc0c0" stroke="black" stroke-width="2" transform="rotate(45 203 220)"/>
  
  <!-- Cluster boundaries (dashed circles) -->
  <circle cx="121" cy="108" r="35" fill="none" stroke="#ff6384" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <circle cx="283" cy="125" r="35" fill="none" stroke="#36a2eb" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <circle cx="203" cy="220" r="35" fill="none" stroke="#4bc0c0" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Legend -->
  <text x="50" y="270" font-family="Arial" font-size="12" fill="#4a5568">Centroids:</text>
  <rect x="120" y="260" width="10" height="10" fill="#ff6384" stroke="black" stroke-width="1" transform="rotate(45 125 265)"/>
  <rect x="140" y="260" width="10" height="10" fill="#36a2eb" stroke="black" stroke-width="1" transform="rotate(45 145 265)"/>
  <rect x="160" y="260" width="10" height="10" fill="#4bc0c0" stroke="black" stroke-width="1" transform="rotate(45 165 265)"/>
</svg>