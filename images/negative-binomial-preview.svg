<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f7fafc"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#2a5298">Negative Binomial Distribution</text>
  
  <!-- Coin sequence -->
  <g transform="translate(50, 80)">
    <text x="0" y="-10" font-family="Arial" font-size="12" fill="#666">Flip until 3 heads:</text>
    
    <!-- Coins in sequence -->
    <circle cx="20" cy="20" r="15" fill="#C0C0C0"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">T</text>
    
    <circle cx="60" cy="20" r="15" fill="#FFD700"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#8B4513">H</text>
    
    <circle cx="100" cy="20" r="15" fill="#C0C0C0"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">T</text>
    
    <circle cx="140" cy="20" r="15" fill="#C0C0C0"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">T</text>
    
    <circle cx="180" cy="20" r="15" fill="#FFD700"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#8B4513">H</text>
    
    <circle cx="220" cy="20" r="15" fill="#C0C0C0"/>
    <text x="220" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">T</text>
    
    <circle cx="260" cy="20" r="15" fill="#FFD700"/>
    <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#8B4513">H</text>
    
    <text x="290" y="25" font-family="Arial" font-size="16" fill="#4CAF50" font-weight="bold">✓</text>
  </g>
  
  <!-- Result box -->
  <rect x="50" y="130" width="300" height="40" fill="#e3f2fd" rx="5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#1976D2" font-weight="bold">Result: 4 tails before 3 heads</text>
  
  <!-- Distribution bars -->
  <g transform="translate(50, 200)">
    <rect x="0" y="40" width="30" height="20" fill="#2196F3"/>
    <rect x="40" y="30" width="30" height="30" fill="#2196F3"/>
    <rect x="80" y="20" width="30" height="40" fill="#2196F3"/>
    <rect x="120" y="10" width="30" height="50" fill="#2196F3"/>
    <rect x="160" y="15" width="30" height="45" fill="#2196F3"/>
    <rect x="200" y="25" width="30" height="35" fill="#2196F3"/>
    <rect x="240" y="35" width="30" height="25" fill="#2196F3"/>
    <rect x="280" y="45" width="30" height="15" fill="#2196F3"/>
    
    <!-- Axis -->
    <line x1="0" y1="60" x2="300" y2="60" stroke="#333" stroke-width="2"/>
    <text x="150" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Number of Tails (k)</text>
  </g>
  
  <!-- Formula hint -->
  <text x="200" y="290" text-anchor="middle" font-family="Courier New" font-size="10" fill="#666">P(X=k) = C(k+r-1,k) × p^r × (1-p)^k</text>
</svg>