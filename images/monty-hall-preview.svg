<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f7fafc"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#764ba2">Monty Hall Problem</text>
  
  <!-- Three doors -->
  <g transform="translate(100, 100)">
    <!-- Door 1 (selected) -->
    <rect x="-40" y="0" width="60" height="90" fill="#8B4513" rx="5" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="-10" cy="45" r="3" fill="gold"/>
    <text x="-10" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="gold">1</text>
    <text x="-10" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#4CAF50">Selected</text>
  </g>
  
  <g transform="translate(200, 100)">
    <!-- Door 2 (revealed goat) -->
    <rect x="-40" y="0" width="60" height="90" fill="#999" rx="5" stroke="#654321" stroke-width="2"/>
    <text x="-10" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="gold">2</text>
    <text x="-10" y="55" text-anchor="middle" font-family="Arial" font-size="30">üêê</text>
    <text x="-10" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Revealed</text>
  </g>
  
  <g transform="translate(300, 100)">
    <!-- Door 3 (unopened) -->
    <rect x="-40" y="0" width="60" height="90" fill="#8B4513" rx="5" stroke="#654321" stroke-width="2"/>
    <circle cx="-10" cy="45" r="3" fill="gold"/>
    <text x="-10" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="gold">3</text>
    <text x="-10" y="55" text-anchor="middle" font-family="Arial" font-size="20" fill="#FFD700">?</text>
    <text x="-10" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#667eea">Switch?</text>
  </g>
  
  <!-- Stats display -->
  <rect x="50" y="220" width="300" height="60" fill="#f5f5f5" rx="5"/>
  <text x="200" y="240" text-anchor="middle" font-family="Arial" font-size="12" fill="#333" font-weight="bold">Statistics</text>
  <text x="120" y="260" text-anchor="middle" font-family="Arial" font-size="11" fill="#667eea">Switch: 66.7%</text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="11" fill="#999">vs</text>
  <text x="280" y="260" text-anchor="middle" font-family="Arial" font-size="11" fill="#667eea">Stay: 33.3%</text>
</svg>