<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f7fafc"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2d3748">Linear Regression</text>
  
  <!-- Axes -->
  <line x1="60" y1="250" x2="350" y2="250" stroke="#4a5568" stroke-width="2"/>
  <line x1="60" y1="250" x2="60" y2="60" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Data points -->
  <circle cx="100" cy="200" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="120" cy="180" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="140" cy="170" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="160" cy="150" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="180" cy="160" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="200" cy="140" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="220" cy="130" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="240" cy="120" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="260" cy="110" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="280" cy="100" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="300" cy="90" r="4" fill="#667eea" opacity="0.7"/>
  
  <!-- Scattered points -->
  <circle cx="110" cy="190" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="130" cy="190" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="150" cy="160" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="170" cy="170" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="190" cy="150" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="210" cy="140" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="230" cy="140" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="250" cy="120" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="270" cy="120" r="4" fill="#667eea" opacity="0.7"/>
  <circle cx="290" cy="110" r="4" fill="#667eea" opacity="0.7"/>
  
  <!-- Regression line -->
  <line x1="80" y1="210" x2="320" y2="80" stroke="#f43f5e" stroke-width="3"/>
  
  <!-- Residual lines -->
  <line x1="100" y1="200" x2="100" y2="192" stroke="#f43f5e" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <line x1="160" y1="150" x2="160" y2="158" stroke="#f43f5e" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <line x1="240" y1="120" x2="240" y2="124" stroke="#f43f5e" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  
  <!-- Labels -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#4a5568">X Variable</text>
  <text x="30" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#4a5568" transform="rotate(-90 30 150)">Y Variable</text>
  
  <!-- Equation -->
  <text x="320" y="70" text-anchor="end" font-family="Arial" font-size="14" fill="#f43f5e">y = mx + b</text>
</svg>