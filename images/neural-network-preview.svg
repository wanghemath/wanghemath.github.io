<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f7fafc"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2d3748">Neural Network Training</text>
  
  <!-- Input layer -->
  <circle cx="80" cy="100" r="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  <text x="80" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="white">x₁</text>
  
  <circle cx="80" cy="180" r="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  <text x="80" y="185" text-anchor="middle" font-family="Arial" font-size="14" fill="white">x₂</text>
  
  <!-- Hidden layer -->
  <circle cx="200" cy="80" r="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="white">h₁</text>
  
  <circle cx="200" cy="140" r="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="white">h₂</text>
  
  <circle cx="200" cy="200" r="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial" font-size="14" fill="white">h₃</text>
  
  <!-- Output layer -->
  <circle cx="320" cy="140" r="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  <text x="320" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="white">y</text>
  
  <!-- Connections -->
  <!-- Input to hidden -->
  <line x1="100" y1="100" x2="180" y2="80" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="100" x2="180" y2="140" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="100" x2="180" y2="200" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  
  <line x1="100" y1="180" x2="180" y2="80" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="180" x2="180" y2="140" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="180" x2="180" y2="200" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  
  <!-- Hidden to output -->
  <line x1="220" y1="80" x2="300" y2="140" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <line x1="220" y1="140" x2="300" y2="140" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <line x1="220" y1="200" x2="300" y2="140" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  
  <!-- Layer labels -->
  <text x="80" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#4a5568">Input</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#4a5568">Hidden</text>
  <text x="320" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#4a5568">Output</text>
  
  <!-- XOR visualization -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="14" fill="#667eea">Learning XOR Function</text>
  
  <!-- Small XOR truth table -->
  <rect x="150" y="270" width="100" height="20" fill="none" stroke="#4a5568" stroke-width="1"/>
  <text x="165" y="283" font-family="Arial" font-size="10" fill="#4a5568">0⊕0=0  0⊕1=1</text>
</svg>