<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0b0c10"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#e9eef5">Buffon's Needle</text>
  
  <!-- Parallel lines -->
  <line x1="0" y1="80" x2="400" y2="80" stroke="#2a2f3a" stroke-width="2"/>
  <line x1="0" y1="160" x2="400" y2="160" stroke="#2a2f3a" stroke-width="2"/>
  <line x1="0" y1="240" x2="400" y2="240" stroke="#2a2f3a" stroke-width="2"/>
  
  <!-- Needles -->
  <!-- Crossing needles (green) -->
  <line x1="120" y1="70" x2="180" y2="90" stroke="#6ee7a8" stroke-width="2" opacity="0.95"/>
  <line x1="250" y1="150" x2="290" y2="170" stroke="#6ee7a8" stroke-width="2" opacity="0.95"/>
  <line x1="80" y1="230" x2="140" y2="250" stroke="#6ee7a8" stroke-width="2" opacity="0.95"/>
  
  <!-- Non-crossing needles (blue) -->
  <line x1="60" y1="100" x2="120" y2="120" stroke="#76c7ff" stroke-width="2" opacity="0.55"/>
  <line x1="200" y1="110" x2="240" y2="130" stroke="#76c7ff" stroke-width="2" opacity="0.55"/>
  <line x1="320" y1="180" x2="360" y2="200" stroke="#76c7ff" stroke-width="2" opacity="0.55"/>
  <line x1="160" y1="190" x2="200" y2="210" stroke="#76c7ff" stroke-width="2" opacity="0.55"/>
  <line x1="280" y1="90" x2="340" y2="110" stroke="#76c7ff" stroke-width="2" opacity="0.55"/>
  
  <!-- Stats box -->
  <rect x="20" y="250" width="150" height="40" fill="#121318" rx="5"/>
  <text x="95" y="265" text-anchor="middle" font-family="Arial" font-size="11" fill="#76c7ff">π̂ ≈ 3.14159</text>
  <text x="95" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#a7b1c2">k/n = 0.636</text>
  
  <!-- Formula hint -->
  <text x="320" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#a7b1c2">p = 2L/(πD)</text>
</svg>