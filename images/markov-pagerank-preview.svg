<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f7fafc"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#764ba2">Markov Chains & PageRank</text>
  
  <!-- Network graph -->
  <g transform="translate(150, 120)">
    <!-- Edges with arrows -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="20" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#dee2e6"/>
      </marker>
    </defs>
    
    <!-- Edge from Home to About -->
    <line x1="0" y1="0" x2="-70" y2="40" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Edge from Home to Blog -->
    <line x1="0" y1="0" x2="70" y2="40" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Edge from About to Contact -->
    <line x1="-80" y1="50" x2="-10" y2="85" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Edge from Blog to Contact -->
    <line x1="80" y1="50" x2="10" y2="85" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Edge from Contact to Home -->
    <line x1="0" y1="90" x2="0" y2="15" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Edge from About to Home -->
    <line x1="-80" y1="40" x2="-10" y2="5" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Edge from Blog to Home -->
    <line x1="80" y1="40" x2="10" y2="5" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Nodes with sizes based on PageRank -->
    <!-- Home (highest PageRank) -->
    <circle cx="0" cy="0" r="30" fill="rgba(102, 126, 234, 0.8)" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Home</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.368</text>
    
    <!-- About -->
    <circle cx="-80" cy="50" r="22" fill="rgba(102, 126, 234, 0.6)" stroke="#667eea" stroke-width="2"/>
    <text x="-80" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="white" font-weight="bold">About</text>
    <text x="-80" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="white">0.224</text>
    
    <!-- Blog -->
    <circle cx="80" cy="50" r="22" fill="rgba(102, 126, 234, 0.6)" stroke="#667eea" stroke-width="2"/>
    <text x="80" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="white" font-weight="bold">Blog</text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="white">0.224</text>
    
    <!-- Contact -->
    <circle cx="0" cy="100" r="20" fill="rgba(102, 126, 234, 0.5)" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="100" text-anchor="middle" font-family="Arial" font-size="11" fill="white" font-weight="bold">Contact</text>
    <text x="0" y="110" text-anchor="middle" font-family="Arial" font-size="9" fill="white">0.184</text>
  </g>
  
  <!-- Random walk path -->
  <path d="M 150,120 L 70,170 L 150,220 L 150,120" stroke="rgba(220, 53, 69, 0.5)" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Transition matrix hint -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="80" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="40" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#495057">P =</text>
    <text x="40" y="20" text-anchor="middle" font-family="Courier New" font-size="8" fill="#667eea">[0.0 0.5 0.5 1.0]</text>
    <text x="40" y="35" text-anchor="middle" font-family="Courier New" font-size="8" fill="#667eea">[0.5 0.0 0.0 0.0]</text>
    <text x="40" y="50" text-anchor="middle" font-family="Courier New" font-size="8" fill="#667eea">[0.5 0.0 0.0 0.0]</text>
    <text x="40" y="65" text-anchor="middle" font-family="Courier New" font-size="8" fill="#667eea">[0.0 0.5 0.5 0.0]</text>
  </g>
  
  <!-- Convergence indicator -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="300" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#495057">Converged after 12 iterations | d = 0.85</text>
  </g>
</svg>